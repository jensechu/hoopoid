{% extends "base.html" %}

{% block content %}
{% for content in section.contents.all %}
    <div class="section {{ content.css_class }}" id="id_content_{{ content.slug }}">
      <h3>{{ content.title|lower }}</h3>
      {% if content.image %}
        <img src="{{ content.image.url }}" alt="{{ content.title }}">
      {% endif %}	
      {% if content.text %}
        <p>{{ content.text }}</p>
      {% endif %}
    </div>
{% endfor %}
{% endblock %}
